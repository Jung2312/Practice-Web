<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/testclick.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <img src="./image/TestMain.png" alt="Image 1" id="center-image" />
      <button id="overlayButton">
        <img src="./image/TestBtn.png" alt="Image 2" id="overlay-image" />
      </button>

      <div class="hidden" id="textbox">
        <img
          src="https://img.icons8.com/ios/50/FF7171/flower--v1.png"
          alt="flower--v1"
          id="question-image"
        />
        <span id="question">
          오늘 친구와 만나기로 한 당신,
          <br />
          친구가 연락 없이 1시간이나 늦었다.
          <br />
          이때 당신의 반응은?
        </span>
        <div id="answercontainer">
          <button id="answerbtn1">
            <span id="answer1">A1. 늦어도 노프라블럼. 혼자 놀기 달인</span>
          </button>
          <button id="answerbtn2">
            <span id="answer2">
              A2. 약속에 늦는 건 말이 안된다.
              <br />
              앞으로 약속을 잡지 않는다.
            </span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
